<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .ui.container {
      margin-top: 20px;
    }

    .post-content {
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .post-header {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .post-info {
      color: #777777;
      margin-bottom: 20px;
    }

    .comment-section {
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 5px;
    }

    .comment-header {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .comment {
      margin-bottom: 15px;
    }

    .comment-info {
      color: #777777;
      margin-bottom: 5px;
    }

    .comment-content {
      margin-bottom: 10px;
    }

    .comment-form {
      margin-top: 20px;
    }
  </style>
  <title>帖子详情</title>
</head>
<body>

<div class="ui container">

  <!-- 帖子内容 -->
  <div class="post-content">
    <div class="post-header">帖子标题</div>
    <div class="post-info">发布人：用户名</div>
    <div class="post-info">发布时间：2023-12-10 15:30</div>
    <div class="post-info">附件：<a href="#">附件文件名.jpg</a></div>
    <div class="post-info">帖子内容：Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque consectetur urna id urna...</div>
  </div>

  <!-- 评论区域 -->
  <div class="comment-section">
    <div class="comment-header">评论（3条）</div>

    <!-- 单条评论 -->
    <div class="comment">
      <div class="comment-info">评论者：评论用户名</div>
      <div class="comment-info">评论时间：2023-12-11 10:45</div>
      <div class="comment-content">评论内容：Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque consectetur urna id urna...</div>
    </div>

    <!-- 其他评论... -->

    <!-- 评论发布栏 -->
    <div class="comment-form">
      <div class="ui form">
        <div class="field">
          <label>发表评论：</label>
          <textarea rows="3" placeholder="请输入你的评论"></textarea>
        </div>
        <div class="field">
          <label>上传附件：</label>
          <input type="file">
        </div>
        <button class="ui blue button" type="submit">发表评论</button>
      </div>
    </div>
  </div>

</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/semantic.min.js}"></script>

</body>
</html>
